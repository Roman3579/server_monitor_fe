<div class="ip-overview-wrapper">
  <h3>{{ ip() }}</h3>
  <table mat-table [dataSource]="results" class="mat-elevation-z8">
    <ng-container matColumnDef="targetUrl">
      <th mat-header-cell *matHeaderCellDef>Target Url</th>
      <td mat-cell *matCellDef="let element">{{ element.targetUrl }}</td>
    </ng-container>

    <ng-container matColumnDef="appType">
      <th mat-header-cell *matHeaderCellDef>App Type</th>
      <td mat-cell *matCellDef="let element">{{ element.appType }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          [ngClass]="element.active ? 'app-active-icon' : 'app-inactive-icon'"
          >brightness_1</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-group">
          <button
            class="view-frontend-button"
            mat-icon-button
            matTooltip="Go to front end"
            aria-label="Button linking to application front end"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            class="edit-button"
            [routerLink]="['edit', element.targetUrl]"
            routerLinkActive="router-link-active"
            matTooltip="Edit details"
            aria-label="Button linking to info editing section"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
