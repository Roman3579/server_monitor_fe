<div class="ip-overview-wrapper">
  <div class="header-area">
    <div class="header-top-row">
      <button mat-icon-button (click)="toggleExpansion()">
        <mat-icon>{{ expanded ? "remove" : "add" }}</mat-icon>
      </button>
      <h3>{{ ip() }}</h3>
    </div>
  </div>
  @if (expanded) {
  <div class="content-area">
    <mat-form-field class="filter-field">
      <mat-label>Filter by activity</mat-label>
      <mat-select
        (selectionChange)="updateActivityFilter()"
        [formControl]="filterSelection"
        multiple
      >
        @for (option of filterOptions; track option){
        <mat-option [value]="option.value">{{
          option.displayValue
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="targetUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Target Url</th>
        <td mat-cell *matCellDef="let element">{{ element.targetUrl }}</td>
      </ng-container>

      <ng-container matColumnDef="appType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>App Type</th>
        <td mat-cell *matCellDef="let element">{{ element.appType }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [color]="getStatusColor(element.error)">
            brightness_1
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="btn-group">
            <button
              mat-icon-button
              color="primary"
              matTooltip="Go to detailed view"
              aria-label="Button linking to app details"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              [routerLink]="['edit', element.targetUrl]"
              routerLinkActive="router-link-active"
              matTooltip="Edit details"
              aria-label="Button linking to info editing section"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              matTooltip="Download latest logs"
              aria-label="Button to download latest application logs"
              (click)="downloadLatestLogs(element.targetUrl)"
            >
              <mat-icon>notes</mat-icon>
            </button>
            <a
              [href]="element.frontendUrl"
              target="_blank"
              mat-icon-button
              color="success"
              matTooltip="Go to front end"
              aria-label="Button linking to info editing section"
            >
              <mat-icon>play_arrow</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  }
</div>
